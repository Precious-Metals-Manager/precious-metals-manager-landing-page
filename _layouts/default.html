<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>
    <div>
        <div class="headerBackground">
            <div class="container bodyContainer">
                {% include_cached header.html %}
                <div class="iphonePreview">
                    <img class="iphoneScreen" src="{{ site.github.baseurl }}/assets/screenshot/screenshot.webp"
                        alt="Precious Metals Manager Analytics">
                </div>
                <div class="appInfo">
                    <div class="appDescriptionContainer">
                        <p class="appDescription">
                            {{ site.app_description }}
                        </p>
                    </div>
                    <div class="appSloganContainer">
                        <p class="appSlogan">
                            Empowering your portfolio management.
                        </p>
                    </div>
                    <div class="downloadButtonsContainer">
                        {% if site.playstore_link %}
                        <a class="playStoreLink" href="{{site.playstore_link}}"><img class="playStore"
                                src="assets/playstore.png"></a>
                        {% endif %}
                        <a class="appStoreLink" href="{{site.appstore_link}}"><img class="appStoreQR"
                                src="assets/appstoreQR.svg" alt="Precious Metals Manager QR code"></a>
                    </div>
                </div>
                {% include appstoreimages.html %}
            </div>
            {% include features.html %}
            {% include_cached footer.html %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
            else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        }

        toggleSwitch.addEventListener('change', switchTheme, false);
    </script>
</body>

</html>
