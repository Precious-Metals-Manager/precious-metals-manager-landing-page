<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body class="subPageBody">
    <div class="headerBackground subPageHeaderBackground">
        <div class="container subPageContainer">
            {% include header.html %}
            <article class="page markdown-body">
                {% include breadcrumbs.html %}
                <br>

                <div class="meta" data-aos="fade-up">
                    <p>
                        <small>
                            <span>
                                <i class="fa fa-calendar" aria-hidden="true"></i> {{page.date |
                                date_to_string }}&nbsp;
                            </span>
                            <span>
                                <i class="fa fa-user" aria-hidden="true"></i> {{page.author }}&nbsp;
                            </span>

                            <span>
                                <i class="fa fa-clock-o" aria-hidden="true"></i> {% include
                                reading-time.html %}
                            </span>
                        </small>
                    </p>
                </div>

                {{ content }}
                {% include footer.html %}
            </article>
        </div>
        {% include appstoreimages.html %}
    </div>
</body>

</html>
