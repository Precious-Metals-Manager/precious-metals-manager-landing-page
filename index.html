<div class="container bodyContainer">
    <div class="iphonePreview">
        <img class="iphoneScreen" id="heroScreenshot" src="{{ site.github.baseurl }}/assets/screenshot/screenshot1.webp"
            alt="Precious Metals Manager Analytics">
    </div>
    <div class="appInfo">
        <div class="appDescriptionContainer">
            <p class="appDescription">
                {{ site.app_description }}
            </p>
        </div>
        <div class="appSloganContainer">
            <p class="appSlogan">
                Empowering your portfolio management.
            </p>
        </div>
        <div class="downloadButtonsContainer">
            {% if site.playstore_link %}
            <a class="playStoreLink" href="{{site.playstore_link}}">
                <img class="playStore" src="assets/playstore.png">
            </a>
            {% endif %}
            <a class="appStoreLink" href="{{site.appstore_link}}">
                <img class="appStoreQR" src="assets/appstoreQR.svg" alt="Precious Metals Manager QR code">
            </a>
        </div>
    </div>
    {% include features.html %}
</div>
