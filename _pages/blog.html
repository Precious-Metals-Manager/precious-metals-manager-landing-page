---
layout: page
title: Blog
include_in_header: true
---

<h1>Our Articles</h1>

<div class="articles">
  {% for post in site.posts limit: 6 %}
  <a href="{{post.url}}" class="nostyle p-3">
    <div class="project borders cards rounded overflow-hidden" data-aos="fade-up">
      <div class="project-image" style="background-image: url({{post.image}})"></div>
      <p class="title text-center">{{post.title}}</p>
    </div>
  </a>
  {% endfor %}
</div>

<h4 class="text-center">
  <a class="" href="/blog/">All Articles</a>
</h4>
